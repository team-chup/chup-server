<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>지원 완료 안내</title>
</head>
<body style="font-family: 'Apple SD Gothic Neo', sans-serif; background-color: #f9f9f9; padding: 40px;">
<table width="100%" style="max-width: 600px; margin: auto; background-color: white; padding: 32px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.05);">
    <tr>
        <td style="text-align: center;">
            <h2>{{name}} 님의 지원이 정상적으로 완료되었습니다.</h2>
        </td>
    </tr>
    <tr>
        <td style="padding-top: 16px;">
            <p>
                {{company}} <strong>{{position}}</strong> 포지션에 관심을 가지고 지원해주셔서 감사합니다.<br>
                제출하신 이력서는 취업 진로부에 정상적으로 접수 완료되었음을 알려드립니다.
            </p>
        </td>
    </tr>
    <tr>
        <td style="padding: 24px 0;">
            <table width="100%" style="border-collapse: collapse;">
                <tr><td><b>이름</b></td><td>{{name}}</td></tr>
                <tr><td><b>이메일</b></td><td>{{email}}</td></tr>
                <tr><td><b>전화번호</b></td><td>{{phone}}</td></tr>
                <tr><td><b>지원일자</b></td><td>{{date}}</td></tr>
                <tr><td><b>지원 포지션</b></td><td>{{position}}</td></tr>
            </table>
        </td>
    </tr>
    <tr>
        <td style="text-align: center; font-size: 12px; color: #888;">
            © 2025 CHUP. All rights reserved.
        </td>
    </tr>
</table>
</body>
</html>
